<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set Course</title>
    <meta charset="UTF-8">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Set Course Details</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/dashboard/setcourses}" th:object="${course}" method="post">
                <div class="mb-3">
                    <label for="course_id" class="form-label">Course ID</label>
                    <input type="number" th:field="*{course_id}" id="course_id" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" th:field="*{course_name}" id="course_name" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="tutor_name" class="form-label">Tutor Name</label>
                    <input type="text" th:field="*{tutor_name}" id="tutor_name" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" th:field="*{duration}" id="duration" class="form-control" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Submit Course</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS (not required for the form styling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
