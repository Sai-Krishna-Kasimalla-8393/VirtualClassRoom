<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Form</title></head>
<body>
    <h1>Student Form</h1>
    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Name: <input type="text" th:field="*{name}" /></label><br/>
        <label>Email: <input type="email" th:field="*{email}" /></label><br/>
        <label>Course: <input type="text" th:field="*{course}" /></label><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
