<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Fee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Your Fee Details</h2>

    <table class="table table-bordered table-hover table-striped shadow">
        <thead class="table-dark text-center">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Total Fee</th>
                <th>Paid Fee</th>
                <th>Balance</th>
                <th>Building Fee</th>
                <th>College Fee</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fee : ${fees}" class="text-center">
                <td th:text="${fee.studentId}"></td>
                <td th:text="${fee.name}"></td>
                <td th:text="${fee.branch}"></td>
                <td th:text="${fee.buildingFee + fee.collegeFee}"></td>
                <td th:text="${fee.fee}"></td>
                <td th:text="${fee.feeBalance}"></td>
                <td th:text="${fee.buildingFee}"></td>
                <td th:text="${fee.collegeFee}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
<footer class="py-4 bg-dark text-white text-center">
    <p class="mb-0">© 2025 SAI KRISHNA KASIMALLA. All rights reserved. | Designed with ❤️</p>
  </footer>
</html>
