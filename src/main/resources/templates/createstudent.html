<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Class - Virtual Classroom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">üìù Create a New Class</h2>

        <form th:action="@{/dashboard/staff/create-class}" th:object="${virtualClass}" method="post" class="card p-4 shadow-sm border-0 bg-white">

            <div class="mb-3">
                <label for="className" class="form-label">Class Name</label>
                <input type="text" th:field="*{className}" class="form-control" placeholder="e.g., Java Basics" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" th:field="*{subject}" class="form-control" placeholder="e.g., Java" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Brief description about the class..."></textarea>
            </div>

            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <input type="text" th:field="*{schedule}" class="form-control" placeholder="e.g., Mon-Wed-Fri 10AM-11AM">
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" th:field="*{startDate}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" th:field="*{endDate}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="meetingLink" class="form-label">Meeting Link</label>
                <input type="url" th:field="*{meetingLink}" class="form-control" placeholder="e.g., https://meet.google.com/abc-defg-hij">
            </div>

            <div class="mb-3">
                <label for="maxStudents" class="form-label">Max Students</label>
                <input type="number" th:field="*{maxStudents}" class="form-control" min="1" max="500">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{active}" id="isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-5">Create Class</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/dashboard/staff}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
