<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Dashboard - Virtual Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border: none;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 40px;
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
        }

        .bg-gradient-success {
            background: linear-gradient(135deg, #28a745, #85dcb8);
            color: white;
        }

        .bg-gradient-warning {
            background: linear-gradient(135deg, #ffc107, #ffdd95);
            color: white;
        }

        .bg-gradient-info {
            background: linear-gradient(135deg, #17a2b8, #a1dffb);
            color: white;
        }

        .btn-white {
            background-color: white;
            color: #000;
            border: none;
        }

        .btn-white:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-5">
        Welcome, <span th:text="${staffName}">Staff</span> 👨‍🏫
    </h1>

    <div class="row justify-content-center g-4">

        <!-- Create Classes -->
        <div class="col-md-5 col-lg-4">
            <div class="card card-custom bg-gradient-success p-4">
                <div class="card-body text-center">
                    <div class="card-icon mb-2">📝</div>
                    <h4 class="card-title">Create & View Classes</h4>
                    <a th:href="@{/dashboard/staff/create-class}" class="btn btn-white mt-3 me-2">Create</a>
                    <a th:href="@{/dashboard/staff/fetch-class}" class="btn btn-white mt-3">View</a>
                </div>
            </div>
        </div>

        <!-- Assignments -->
        <div class="col-md-5 col-lg-4">
            <div class="card card-custom bg-gradient-primary p-4">
                <div class="card-body text-center">
                    <div class="card-icon mb-2">📚</div>
                    <h4 class="card-title">Assignments</h4>
                    <a th:href="@{/dashboard/student/assignments}" class="btn btn-white mt-3">Create</a>
                </div>
            </div>
        </div>

        <!-- Attendance -->
        <div class="col-md-5 col-lg-4">
            <div class="card card-custom bg-gradient-info p-4">
                <div class="card-body text-center">
                    <div class="card-icon mb-2">📝</div>
                    <h4 class="card-title">Manage Attendance</h4>
                    <a th:href="@{/dashboard/staff/attendance}" class="btn btn-white mt-3">Take Attendance</a>
                </div>
            </div>
        </div>

        <!-- Student Grades -->
        <div class="col-md-5 col-lg-4">
            <div class="card card-custom bg-gradient-warning p-4">
                <div class="card-body text-center">
                    <div class="card-icon mb-2">🎓</div>
                    <h4 class="card-title">Student Grades</h4>
                    <a th:href="@{/dashboard/student/marks}" class="btn btn-white mt-3">Create  Results</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-5 col-lg-4">
            <div class="card card-custom bg-gradient-warning p-4">
                <div class="card-body text-center">
                    <div class="card-icon mb-2">🎓</div>
                    <h4 class="card-title">Courses</h4>
                    <a th:href="@{/dashboard/setcourses}" class="btn btn-white mt-3">Create  Courses</a>
                </div>
            </div>
        </div>

          <div class="col-md-5 col-lg-4">
            <div class="card card-custom bg-gradient-warning p-4">
                <div class="card-body text-center">
                    <div class="card-icon mb-2">🎓</div>
                    <h4 class="card-title">Student Fees</h4>
                    <a th:href="@{/dashboard/students/Fee}" class="btn btn-white mt-3">Fee</a>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Logout Button -->
    <div class="text-center mt-5">
        <a href="/dashboard/stafflogout" class="btn btn-danger px-4 py-2 rounded-pill">Logout</a>
    </div>
</div>
<footer class="py-4 bg-dark text-white text-center">
    <p class="mb-0">© 2025 SAI KRISHNA KASIMALLA. All rights reserved. | Designed with ❤️</p>
  </footer>
</body>
</html>
