<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses List</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">üìö Available Courses</h2>

    <!-- Search Bar -->
    <form class="d-flex mb-3" method="get" th:action="@{/dashboard/fetchcourse}">
        <input class="form-control me-2" type="search" placeholder="Search by Course Name" name="keyword">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <!-- Courses Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Duration</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${fetchcourse}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.course_name}"></td>
                    <td th:text="${course.tutor_name}"></td>
                    <td th:text="${course.duration}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(courses)}">
                    <td colspan="5" class="text-center text-muted">No courses available</td>
                </tr>
            </tbody>
        </table>
    </div>

    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

  </footer>
</html>
