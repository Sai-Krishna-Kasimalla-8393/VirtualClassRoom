<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow p-4 bg-white rounded">
                <h2 class="text-center mb-4">Teacher Login</h2>

                <!-- Error message if login fails -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/dashboard/staff/login}" method="post" th:object="${staff}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/dashboard/staff/signup}" class="text-decoration-none">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
