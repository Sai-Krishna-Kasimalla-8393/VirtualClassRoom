<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>ðŸ“‹ Attendance Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/staff/attendance}" th:object="${attend}" method="post">
                            
                            <!-- Student ID -->
                            <div class="mb-3">
                                <label for="stuId" class="form-label">Student ID</label>
                                <input type="number" th:field="*{studentId}" class="form-control" id="stuId" placeholder="Enter student ID" required>
                            </div>

                            <!-- Student Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Student Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter student name" required>
                            </div>

                            <!-- Subject -->
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Enter subject" required>
                            </div>

                            <!-- Date -->
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" th:field="*{date}" class="form-control" id="date" required>
                            </div>

                            <!-- Attendance Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select th:field="*{status}" class="form-select" id="status" required>
                                    <option value="" disabled selected>Select status</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                    <option value="Leave">Leave</option>
                                </select>
                            </div>

                            <!-- Remarks -->
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks</label>
                                <textarea th:field="*{remarks}" class="form-control" id="remarks" rows="3" placeholder="Optional remarks..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success">Submit Attendance âœ…</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
