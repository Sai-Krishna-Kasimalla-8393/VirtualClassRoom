<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table thead {
            background-color: #343a40;
            color: #fff;
        }
        .submitted {
            color: green;
            font-weight: bold;
        }
        .not-submitted {
            color: red;
            font-weight: bold;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4"><i class="bi bi-journal-text me-2"></i>Assignments</h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Max Marks</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="assignment : ${assigns}">
                    <td th:text="${assignment.title}"></td>
                    <td th:text="${assignment.description}"></td>
                    <td th:text="${assignment.dueDate}"></td>
                    <td th:text="${assignment.maxMarks}"></td>
                    <td>
                        <span th:if="${assignment.submitted}" class="submitted">
                            <i class="bi bi-check-circle-fill me-1"></i>Submitted
                        </span>
                        <span th:if="${!assignment.submitted}" class="not-submitted">
                            <i class="bi bi-x-circle-fill me-1"></i>Pending
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
