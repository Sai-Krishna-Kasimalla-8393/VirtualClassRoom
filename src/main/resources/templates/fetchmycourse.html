<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Courses - Virtual Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdf2f8, #e0f2fe);
            font-family: 'Segoe UI', sans-serif;
        }
        .course-card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: scale(1.02);
        }
        .header-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1e40af;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center header-title mb-4">ðŸ“š My Joined Courses</h2>

    <div class="row g-4">
        <div th:if="${mycourse.size() == 0}" class="text-center text-muted">
            <p>No courses found. Please join a course first.</p>
        </div>

        <div class="col-12 col-sm-6 col-md-4" th:each="course : ${mycourse}">
            <div class="card course-card border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${course.coursename}">Course Name</h5>
                    <p class="card-text mb-1"><strong>Student ID:</strong> <span th:text="${course.studentid}">123</span></p>
                    <p class="card-text mb-1"><strong>Student Name:</strong> <span th:text="${course.studentName}">Name</span></p>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${course.studentemail}">email@example.com</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-5">
        <a href="/dashboard/student" class="btn btn-outline-primary rounded-pill px-4">â¬… Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
