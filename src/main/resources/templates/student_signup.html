<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 0;
        }

        .signup-container {
            position: relative;
            z-index: 1;
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 600;
        }

        input {
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4a00e0;
            outline: none;
        }

        button {
            padding: 0.6rem;
            background-color: #4a00e0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a00ff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="signup-container">
        <h2>Student Signup</h2>
        <form th:action="@{/dashboard/student/signup}" th:object="${student}" method="post">
            <label for="Id">Student ID</label>
            <input type="text" id="Id" th:field="*{studentId}" placeholder="Enter your ID" required />

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required />

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required />

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />

            <label for="department">Department</label>
            <input type="text" id="department" th:field="*{department}" placeholder="e.g. CSE, ECE" required />

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required />

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
