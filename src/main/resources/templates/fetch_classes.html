<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e1f5fe;
        }

        a {
            color: #007bff;
            text-decoration: underline;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>All Virtual Classes</h2>
    <table>
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Class_URL</th>
                <th>Subject</th>
                <th>Max Students</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cls : ${classes}">
                <td th:text="${cls.className}">Class Name</td>
                <td>
                    <a th:href="${cls.meetingLink}" th:text="${cls.meetingLink}" target="_blank">Join Class</a>
                </td>
                <td th:text="${cls.subject}">Subject</td>
                <td th:text="${cls.maxStudents}">Max</td>
                <td th:text="${cls.startDate}">Start</td>
                <td th:text="${cls.endDate}">End</td>
            </tr>
        </tbody>
    </table>
</body>
<footer class="py-4 bg-dark text-white text-center">
    <p class="mb-0">© 2025 SAI KRISHNA KASIMALLA. All rights reserved. | Designed with ❤️</p>
  </footer>
</html>
