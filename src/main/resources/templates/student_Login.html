<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a8c0ff, #3f73a5); /* Soft, smooth gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            font-size: 24px;
        }

        .login-container label {
            display: block;
            font-size: 14px;
            margin-top: 12px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #d1d1d1; /* Soft border */
            margin-top: 8px;
            font-size: 15px;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .login-container input:focus {
            outline: none;
            border-color: #7e9cb1; /* Soft blue border on focus */
            box-shadow: 0 0 10px rgba(126, 156, 177, 0.4);
        }

        .login-container input[type="submit"] {
            background-color: #7e9cb1; /* Soft blue background */
            color: #ffffff;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            padding: 14px;
            transition: background-color 0.3s ease-in-out;
        }

        .login-container input[type="submit"]:hover {
            background-color: #6b8fa3; /* Darker shade on hover */
        }

        .error-message {
            margin-top: 15px;
            color: #ff4d4d;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form th:action="@{/dashboard/student/login}" th:object="${student}" method="post">

            <label for="stuid">Student ID:</label>
            <input type="text" id="stuid" th:field="*{StuId}" required placeholder="Enter your ID" />

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required placeholder="Enter your email" />

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required placeholder="Enter your password" />

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <input type="submit" value="Login" />
        </form>
    </div>
</body>
</html>
